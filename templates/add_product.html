<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulot Qo'shish - Product Add Form</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes floatBlob {
            0%,100% { transform: translate(0,0); opacity:0.3; }
            50% { transform: translate(20px,-30px); opacity:0.6; }
        }
        .blob { position: fixed; border-radius:50%; opacity:0.3; animation: floatBlob 6s ease-in-out infinite; pointer-events:none; }
        .blob:nth-child(1) { width:200px; height:200px; background: rgba(255,105,180,0.3); top:-50px; left:-50px; animation-delay:0s; }
        .blob:nth-child(2) { width:150px; height:150px; background: rgba(100,200,255,0.3); bottom:-30px; right:-30px; animation-delay:2s; }
        .container {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2); border-radius:30px; padding:50px; width:100%; max-width:700px;
            box-shadow:0 8px 32px 0 rgba(31,38,135,0.37);
            color:#fff;
        }
        h1 { text-align:center; margin-bottom:40px; font-size:28px; }
        .form-group { margin-bottom:25px; }
        label { display:block; margin-bottom:10px; color:#fff; font-weight:600; font-size:14px; text-transform:uppercase; }
        input, textarea, select { width:100%; padding:15px 18px; border:2px solid rgba(255,255,255,0.3); border-radius:15px; background: rgba(255,255,255,0.1); color:#fff; font-size:15px; }
        textarea { resize:vertical; min-height:120px; }
        .form-row { display:grid; grid-template-columns:1fr 1fr; gap:20px; }
        @media(max-width:600px){ .form-row{grid-template-columns:1fr;} .container{padding:30px 20px;} }
        .button-group { display:flex; gap:15px; margin-top:35px; }
        button { flex:1; padding:16px 30px; border:2px solid transparent; border-radius:15px; font-size:16px; font-weight:700; cursor:pointer; text-transform:uppercase; letter-spacing:1px; position:relative; overflow:hidden; }
        .btn-submit { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:white; }
        .btn-reset { background: rgba(255,255,255,0.1); color:white; }
        .success-message { display:none; padding:15px; background: rgba(76,175,80,0.2); border:2px solid rgba(76,175,80,0.5); border-radius:12px; color:#4CAF50; text-align:center; margin-bottom:20px; }
        .success-message.show { display:block; }
    </style>
</head>
<body>
    <div class="blob"></div>
    <div class="blob"></div>

    <div class="container">
        <h1>Mahsulot Qo'shish</h1>

        {% if success %}
            <div class="success-message show">Mahsulot muvaffaqiyatli qo'shildi!</div>
        {% endif %}

        <form id="productForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Mahsulot Nomi *</label>
                <input type="text" id="name" name="name" placeholder="Mahsulot nomini kiriting" required>
            </div>

            <div class="form-group">
                <label for="category">Kategoriya *</label>
                <select id="category" name="category" required>
                    <option value="">Kategoriya tanlang</option>
                    <option value="food">Oziq-ovqat</option>
                    <option value="drinks">Ichimliklar</option>
                    <option value="clothes">Kiyim-kechak</option>
                    <option value="electronics">Elektronika</option>
                    <option value="appliances">Maishiy texnika</option>
                    <option value="accessories">Aksessuarlar</option>
                    <option value="kids">Bolalar uchun mahsulotlar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Tavsif</label>
                <textarea id="description" name="description" placeholder="Mahsulot tavsifini kiriting..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">Narxi (so'mda) *</label>
                    <input type="number" id="price" name="price" placeholder="0" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="discount">Chegirma (%)</label>
                    <input type="number" id="discount" name="discount" placeholder="0" min="0" max="100" step="0.1" value="0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rating">Reyting</label>
                    <input type="number" id="rating" name="rating" placeholder="0.0" min="0" max="5" step="0.1" value="0">
                </div>

                <div class="form-group">
                    <label for="image">Rasm *</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Qo'shish</button>
                <button type="reset" class="btn-reset">Tozalash</button>
            </div>
        </form>
    </div>
</body>
</html>
